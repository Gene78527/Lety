    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #c370aa;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .contact-form {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #c370aa;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #FFD1DC;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #c370aa;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }


        #menu-h {
            max-width: 1000px;
            min-height: 90px;
            background: #c370aa;
            margin: 0 auto;
        }

        #menu-h ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        #menu-h a {
            color: #fff;
            display: block;
            padding: 20px;
            text-decoration: none;
            background: #e7a5d3;
            font-family: serif;
            font-size: 20px;
        }

        #menu-h a:hover {
            background: #FFD1DC;
        }


        #menu-p {
            max-width: 1000px;
            min-height: 130px;
            background: green;
            margin: 0 auto;
        }

        /**MENU-HORIZONTAL**/
        #menu-h {
            max-width: 1000px;
            min-height: 90px;
            background: #c370aa;
            margin: 0 auto;
        }

        #menu-h ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        #menu-h a {
            color: #fff;
            display: block;
            padding: 20px;
            text-decoration: none;
            background: #e7a5d3;
            font-family: serif;
            font-size: 20px;
        }

        #menu-h a:hover {
            background: #FFD1DC;
        }

        #menu-h ul ul {
            display: none;
            position: absolute;
        }

        #menu-h ul li:hover ul {
            display: block;
        }

        #menu-v img {
            width: 24px;
            height: auto;
            margin-right: 10px;
        }
    </style>

    <header>
        <h1>Contacto con Nuestra Tienda</h1>
    </header>

    <main>
        <section class="contact-form">
            <h2>Envíanos un Mensaje</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
